<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="age--" v-show="age>0">上一页</button>
        <div>
            <img :src="list[age]" alt="">
        </div>
        <button @click="age++" v-show="age<list.length-1">下一页</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                list: [
                    './a.png',
                    './b.png',
                    './c.png',
                    './d.png',
                ],
                age: 0
            }

        })
    </script>
</body>

</html>
