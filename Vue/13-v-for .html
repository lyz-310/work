<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>
    <div id="app">
        <h3>小黑水果店</h3>
        <ul>
            <li v-for="(item,index) in list">
                {{ item }} - {{ index }}
            </li>
            <li v-for="(item) in list">
                {{ item }}
            </li>

        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                list: [
                    '西瓜',
                    '苹果',
                    '鸭梨',
                    '榴莲'

                ],
                age: 0
            }

        })
    </script>
</body>

</html>
