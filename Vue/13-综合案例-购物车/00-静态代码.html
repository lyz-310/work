  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const defaultArr = [
      {
        id: 1,
        icon: 'http://autumnfish.cn/static/ç«é¾™æœ.png',
        isChecked: true,
        num: 2,

      },
      {

        icon: 'http://autumnfish.cn/static/è”æ.png',

      {

      },
      {

        icon: 'http://autumnfish.cn/static/æ¨±æ¡ƒ.png',

      },
    ]
    const app = new Vue({
      el: '#app',
      data: {
        // æ°´æœåˆ—è¡¨
        fruitList: JSON.parse(localStorage.getItem('list')) || defaultArr,
      },
      methods: {
        del(id) {
          this.fruitList = this.fruitList.filter(item => item.id !== id)
        },
        add(id) {
          //1.æ ¹æ®idæ‰¾åˆ°æ•°ç»„ä¸­çš„å¯¹åº”é¡¹
          const fruit = this.fruitList.find(item => item.id === id)

          fruit.num++
        },
        sub(id) {
          //1.æ ¹æ®idæ‰¾åˆ°æ•°ç»„ä¸­çš„å¯¹åº”é¡¹
          const fruit = this.fruitList.find(item => item.id === id)

          //2.æ“ä½œnumæ•°é‡

          fruit.num--
        },
      },
      computed: {
        //é»˜è®¤è®¡ç®—å±æ€§ åªèƒ½è·å–   ä¸èƒ½è®¾ç½®
        // isAll() {
        //   //å¿…é¡»æ‰€æœ‰çš„å°æ¡†éƒ½é€‰   å…¨é€‰æ‰é€‰ä¸­
        //   return this.fruitList.every(item => item.isChecked)
        // }
        isAll: {
          get() {
            return this.fruitList.every(item => item.isChecked)
          },
          set(value) {
            this.fruitList.forEach(item => item.isChecked = value);
          }
        },
        //ç»Ÿè®¡é€‰ä¸­çš„æ€»æ•°  reduce
        totalCount() {
          return this.fruitList.reduce((sum, item) => {
            if (item.isChecked === true) {
              //é€‰ä¸­  éœ€è¦ç´¯åŠ 
              return item.num + sum
            }
            else {
              return sum
            }
          }, 0)
        },
        //ç»Ÿè®¡é€‰ä¸­çš„æ€»ä»·
        totalPrice() {
          return this.fruitList.reduce((sum, item) => {
            if (item.isChecked === true) {
              //é€‰ä¸­  éœ€è¦ç´¯åŠ 
              return item.price * item.num + sum
            }
            else {
              return sum
            }
          }, 0)
        }
      },
      watch: {

            localStorage.setItem('list', JSON.stringify(newValue))
