<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{ msg }}
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

    <!-- data中的数据 是会被添加到实例上的
    1.访问数据 实例.属性
    2.修改数据 实例.属性名=新值 -->

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                // 响应式数据    数据变化了    视图自动更新
                msg: '你好，黑马',
                count: 100
            }
        })
    </script>
</body>

</html>
