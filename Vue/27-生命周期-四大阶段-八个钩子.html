<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <h3>{{ title }}</h3>
    <div>
      <button @click="count--">-</button>
      <span>{{ count }}</span>
      <button @click="count++">+</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        count: 100,
        title: '计数器'
      },
      //1.创建阶段  （准备数据）
      beforeCreate() {
        console.log('beforeCreate响应式数据准备好之前', this.count);
      },
      created() {
        console.log('created响应式数据准备好之后', this.count);
        //this.数据名=请求回来的数据
        //可以发送初始化渲染的请求
      },

      //2.挂载阶段（渲染模板）
      beforeMount() {
        console.log('beforeMount模板渲染之前', document.querySelector('h3').innerHTML);

      },
      mounted() {
        console.log('beforeMount模板渲染之后', document.querySelector('h3').innerHTML);

      },
      //3.更新阶段
      beforeUpdate() {
        console.log(' beforeUpdate   数据修改了  视图还没更新', document.querySelector('span').innerHTML);
      },
      updated() {
        console.log(' Updated        数据修改了  视图已经更新', document.querySelector('span').innerHTML);

      },
      //4.卸载阶段
      beforeDestroy() {
        console.log(' beforeDestroy');

      },
      destroyed() {
        console.log('Destroyed');

      }
    })
  </script>
</body>

</html>
